plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // El plugin de Flutter debe aplicarse después de los plugins de Android y Kotlin
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    // Define el namespace obligatorio para AGP 7.0+
    // Se debe especificar un único namespace. Aquí se usa "com.example.cleaners_app"
    namespace "com.example.cleaners_app"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.cleaners_app"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Puedes configurar la firma de release aquí.
            // Se utiliza la configuración de debug para facilitar el build.
            signingConfig signingConfigs.debug
            // Opcional: habilita shrinking y obfuscation si es necesario.
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}
